<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EJ 5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        table {
            margin: auto;
            width: 320px;
            height: 200px;
        }

        * {
            text-align: center;
            vertical-align: top;
        }

        td {
            text-align: left;
        }

        li {
            display: inline;
            
                
        }
        ul {
 margin: 18px -41px 0;
  padding: 0;
  
  list-style-type: none;
        }
        fieldset {
            margin: auto;
            width: 320px;
            height: 220px;
        }
    </style>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend style="text-align: left;">Cliente</legend>
        <table>
            
            <tr>
                <td>Nombre y apellidos</td>
                <td><input type="text" id="name" placeholder="Nombre y apellidos" required=""></td>
            </tr>
            <tr>
                <td>Direccion</td>
                <td><input type="text" id="location" required=""></td>
            </tr>
            <tr>
                <td>Codigo Postal</td>
                <td><input type="number" id="codPos" maxlength="3"></td>
            </tr>
            <tr>
                <td>Pais</td>
                <td><input type="text" id="pais"></td>
            </tr>
        </table>
    </fieldset>
        <br>
        <br>
        <fieldset>
            <legend style="text-align: left;">Pedido</legend>
        <table>
           
            <tr>
                <td>Modelo</td>
                <td><input type="text" id="modelo"></td>
            </tr>

            <td>Talla:</td>
            <tr>
                <tr>
                    <td>
                 <input type="range" list="tallas" max="30" step="10" class="tallas" id="tallas" name="tallas">

                       <datalist id="tallas">
                          <option value="0" label="X"></option>
                          <option value="10" label="S"></option>
                          <option value="20" label="X"></option>
                          <option value="30" label="XL">
                          </option>
                      </datalist>
                      <p style="display: inline-block;
                      padding: 0px 0px 5px 5px">S</p>
                      <p style="display: inline-block;
                       padding: 0px 0px 22px 22px">M</p>
                     <p style="display: inline-block;
                     padding: 0px 0px 22px 22px">L</p>
                      <p style="display: inline-block;
                      padding: 0px 0px 0px 17px">XL</p>
                      

                </td>
               
           

            </tr>
            <tr>
                <td>Cantidad</td>
                <td><input type="number" id="cantidad" min="1" max="6"></td>
            </tr>
        </table>
    </fieldset>
        <br>
        <button type="submit" onclick="realizarPedido()">Realizar Pedido</button>
        <button onclick="xd()">Anular Pedido</button>
    </form>
    <script>
        function calcularTalla() {
            var talla = document.getElementById('tallas').value;
            
            if(talla == 0) {
              return "S";
            } else if(talla == 10) {
                return "M";
            } else if(talla == 20) {
                return "L";
            } else {
                return "XL";
            }
        }
    </script>
    <script>
        
         function realizarPedido() {
            var name = document.getElementById('name').value;
            var dir = document.getElementById("location").value;
            var cod = document.getElementById("codPos").value;
            var pais = document.getElementById("pais").value;


            var modelo = document.getElementById("modelo").value;
            var talla = calcularTalla();

            var cantidad = document.getElementById("cantidad").value;

            alert("Nombre y apellidos: " + name + "\n" +
            "Direccion: "+ dir + "\n" + 
            "Codigo Postal: " +cod + "\n" + 
            "Pais: " + pais +"\n" +
            "Talla: "+ talla +"\n"+
            "Modelo: "+modelo+"\n"+
            "Cantidad: "+cantidad+"\n");
        }
       
    </script>
</body>
</html>
