<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>CALCULADORA</title>
   <style>
       * {
           text-align: center;
       }
       table {
           margin: auto;
       }
   </style>
</head>

<body>

    <table>
        <tr>
            <td>
                Introduzca el primer numero :
                <input type="number" id="n1">
            </td>
        </tr>
        <tr>
         
            <td>
                Introduzca el segundo numero:
                <input type="number" id="n2">
            </td>
        </tr>
        <table>
            <tr>
                <input type="Button" id="Dividir" onclick="dividir()" value="/">
            </tr>
            <tr>
                <input type="Button" id="Multiplicar" onclick="multiplicar()" value="x" >
            </tr>
            <tr>
                <input type="Button" id="Restar"  onclick="restar()" value="-">
            </tr>
            <tr>
                <input type="Button" id="Sumar"   onclick="sumar()" value="+">
            </tr>
       </table>
        <tr>
            <td>
                Resultado : <br>
                <input type="number" id="resultado" maxlength="2000" readonly="true">
            </td>
        </tr>
        </table>
      
    </table>
    <script>
        function sumar() {
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;

            var resultado = parseFloat(n1)+parseFloat(n2);
            
            document.getElementById("resultado").value = resultado;

          

           
        }

        function restar()  {
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;

            var resultado = parseFloat(n1) - parseFloat(n2);
            
            document.getElementById("resultado").value = resultado;

            
        }

        function multiplicar() {
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;

            var resultado = parseFloat(n1)*parseFloat(n2);
            
            document.getElementById("resultado").value = resultado;

        }

        function dividir() {
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;

            var resultado = parseFloat(n1)/parseFloat(n2);
            
            document.getElementById("resultado").value = resultado;

           
        }

    </script>
</body>

</html>
