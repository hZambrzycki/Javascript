<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
    <table id="tabla" border="1"  > 
        <tr id= "row">
        </tr>
    </table> 
     <script type="text/javascript">

     	function tabla(col, alt, anch) {

   
    document.getElementById('row').insertCell(col);
    document.getElementById('tabla').setAttribute("height", alt);
    document.getElementById('tabla').setAttribute("width", anch);

}
    

    function crearTabla() {
 
    var columnas = prompt("Introduce el nยบ de columnas");

 
    var altura = prompt("Introduce la altura");

   
    var anchura = prompt("Introduce la anchura");

    for (let i = 0; i < parseInt(columnas); i++) {

        tabla(i, altura, anchura);



    }
}
crearTabla();
     </script>
</body>
</html>
